
<div id="story_page">
<div class="background"></div>
    <h1>{{story.headline}}</h1>

    <p class="news_story" ng-bind-html="story.body|replaceNewLines"></p>
    <div class="voting_bar">
        <div class="thumbs_down" ng-click="vote('down')"><img ng-src="/images/dislike.png"/></div>
        <div class="thumbs_up" ng-click="vote('up')"><img ng-src="/images/like.png"/></div>
        <div class="next_story" ng-click="nextStory()">
            <img ng-src="/images/play_button.png"/>
        </div>
    </div>
</div>
