<div id="story">
    <h1 >{{story.ratings}}</h1>
    <p>{{story.body}}</p>
    <div ng-click="prevStory()" ng-hide="storyDomain.index == 0">Previous</div>
    <div ng-click="nextStory()" ng-hide="storyDomain.index == storyDomain.getStories().length-1">Next</div>

    <div class="voting_bar">
        <div class="thumbs_down" ng-click="vote('down')"><img ng-src="/images/dislike.png"/></div>
        <div class="thumbs_up" ng-click="vote('up')"><img ng-src="/images/like.png"/></div>
    </div>
</div>
